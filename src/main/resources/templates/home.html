<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFy - Home</title>

    <!-- Aplica tema salvo antes do render -->
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Cabeçalho -->
    <div th:replace="~{fragments :: header}"></div>

    <main class="home-container">

        <!-- Sidebar de filtros, envia GET para "/" e atualiza lista -->
        <aside class="filters-sidebar" aria-label="Filtros">
            <h3>Filtros</h3>
            <form th:action="@{/}" method="get" id="filter-form">
                <div class="form-group">
                    <label for="modalidade">Modalidade:</label>
                    <select id="modalidade" name="modalidade" onchange="this.form.submit()">
                        <option value="" th:selected="${selectedModalidade == null or selectedModalidade.isEmpty()}">Todas</option>
                        <option value="Futebol" th:selected="${selectedModalidade == 'Futebol'}">Futebol</option>
                        <option value="Basquete" th:selected="${selectedModalidade == 'Basquete'}">Basquete</option>
                        <option value="Vôlei" th:selected="${selectedModalidade == 'Vôlei'}">Vôlei</option>
                    </select>
                </div>
            </form>
        </aside>

        <!-- Seção principal, lista de próximos eventos -->
        <section class="events-section" aria-live="polite">
            <h2 class="main-title">Próximos Eventos</h2>

            <!-- Mensagem quando não há eventos -->
            <div th:if="${eventos.isEmpty()}" class="no-events-message">
                <p>Nenhum evento encontrado para este filtro.</p>
            </div>

            <!-- Lista de eventos -->
            <div th:unless="${eventos.isEmpty()}" class="event-list">
                <div th:each="evento : ${eventos}" class="event-card">
                    <h3 th:text="${evento.modalidadeEvento}">Modalidade do Evento</h3>
                    <p><strong>Local:</strong> <span th:text="${evento.lugar}"></span></p>
                    <p><strong>Data:</strong> <span th:text="${#temporals.format(evento.dataHoraEvento, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Criador:</strong> <span th:text="${evento.usuarioCriador.nome}"></span></p>
                    <a th:href="@{/evento/{id}(id=${evento.id_evento})}" class="btn-ver-mais">Ver mais</a>
                </div>
            </div>
        </section>

    </main>

    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
